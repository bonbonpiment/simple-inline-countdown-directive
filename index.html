<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Inline Countdown Directive</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.1/animate.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script src="directive/countdownTimer.js"></script>
        <script src="main.js"></script>
    </head>
    <body ng-controller="bodyController">
        <div class="main">
            <h2 class="tada animated">It's Countdown Time!</h2>
            <div class="container-fluid" ng-repeat="unitarray in units">
                <div class="row">
                    <div class="flipInX animated col-sm-{{12 / dates.length}}" ng-repeat="date in dates">
                        <div class="card">
                            <h5>{{unitarray}} till {{ date }}</h5>
                            <strong countdown end-date="{{ date }}" units="{{ unitarray }}"></strong>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
